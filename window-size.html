<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Size</title>
</head>
<body>
    <h2>Exemplo de propriedades de Window</h2>

    <p id="demo"></p>

    <script>
        let h = window.innerHeight;
        let w = window.innerWidth;

        document.getElementById("demo").innerHTML = "Altura interna da janela: "+h+" px<br>"+
        "Largura interna da janela: "+w+"px<br>"
    </script>
</body>
</html>
